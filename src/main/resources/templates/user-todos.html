<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<h1>List of Todos</h1>
<table class="table table-bordered">
  <tr>
    <th style="">ID</th>
    <th>Title</th>
    <th>Task</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  <tr th:each="todo, todoStat : ${userTodos}">
    <td th:text="${todo.id}"></td>
    <td th:text="${todo.title}"></td>
    <td th:text="${todo.task}"></td>
    <td> <a th:href="@{edit/__${todo.id}__}" class="btn btn-danger">Update</a></td>
    <td> <a th:href="@{delete/__${todo.id}__}" class="btn btn-danger">Delete</a> </td>
  </tr>
</table>
<a href="/create-todo">Add new todo</a><br/>
<a href="/home">Back to home</a>
</body>
</html>
